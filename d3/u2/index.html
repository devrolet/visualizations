<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>2.3 Understanding SVGs</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <svg width="400" height="60">
        <rect x="0" y="0" width="50" height="50" fill="blue"></rect>

        <circle cx="90" cy="25" r="25" fill="red"></circle>

        <ellipse cx="145" cy="25" rx="15" ry="25" fill="black"></ellipse>

        <line x1="185" y1="5" x2="230" y2="40" stroke="blue" stroke-width="5"></line>

        <text x="260" y="25" font-size="25px" fill="green">Hello World</text>
    </svg>

    <div>
        <svg width="190" height="160" xmlns="http://www.w3.org/2000/svg">
            <path d="M10 80 C 40 10, 65 10, 95 80 S 150 150, 180 80" stroke="black" fill="transparent" />
        </svg>
    </div>
    
</body>
</html>
